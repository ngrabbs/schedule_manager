ntfy:
  server: "https://ntfy.sh"
  topic: "nick_testing_12345"  # Outbound notifications
  commands_topic: "nick_cmd_a1ask10h"  # Inbound commands (keep this secret!)
  commands_enabled: true  # Enable voice command processing
  priority:
    high: "urgent"
    medium: "high"
    low: "default"

notifications:
  daily_summary_time: "07:00"  # Morning summary time (24-hour format)
  reminder_minutes_before: [15, 5, 0]  # Send reminders N minutes before tasks (0 = at task time)
  upcoming_summary_interval_minutes: 120  # Send upcoming summary every N minutes during work hours
  upcoming_summary_work_hours: ["09:00", "17:00"]  # Only send upcoming summaries during these hours
  
schedule:
  timezone: "America/Chicago"  # Change to your timezone
  work_hours_start: "08:00"
  work_hours_end: "17:00"
  
database:
  path: "data/schedule.db"
